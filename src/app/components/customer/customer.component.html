<table border="1" bgcolor="#ffe4b5" class="table">
  <thead>
      <tr>
          <th>Id</th>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Email</th>
          
      </tr>
  </thead>
  <tr *ngFor="let customer of customers">
      <td>{{customer.userId}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.email}}</td>
  </tr>
</table>
